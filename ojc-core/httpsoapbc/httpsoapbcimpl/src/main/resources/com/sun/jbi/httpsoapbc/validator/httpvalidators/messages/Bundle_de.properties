HTTPBC-E00272.Verb_unsupported=HTTPBC-E00272: Nicht unterst\u00fctztes Verb f\u00fcr Element <http:binding>: {0}
HTTPBC-E00273.Address_required=HTTPBC-E00273: F\u00fcr das Element <http:address> ist das Speicherortattribut erforderlich.
HTTPBC-E00274.Protocol_unsupported=HTTPBC-E00274: Ung\u00fcltiges Transportprotokoll: {0} in <http:address> URL {1} gefunden: Die URL muss mit 'http://' oder https://' beginnen.
HTTPBC-E00275.Address_unsupported=HTTPBC-E00275: Das Element <http:address> erfordert ein Speicherortattribut, das eine g\u00fcltige URL darstellt; der Wert ''{0}'' ist nicht kompatibel: {1}
HTTPBC-E00276.Http_var_protocol_mismatch=HTTPBC-E00276: In der URL <http:address> wurde das Token ''{0}'' gefunden, aber das Transportprotokoll lautet ''{1}''.
HTTPBC-E00277.Http_var_invalid=HTTPBC-E00277: Das Token ''{0)'' ist nicht an der richtigen Stelle in der URL <http:address>: {0}
HTTPBC-E00278.Location_required=HTTPBC-E00278: F\u00fcr das Element <http:operation> ist das Speicherortattribut erforderlich.
