# message id scheme used:
#
#   HTTPBC-{contextcode:1 character}{domain-messageid:5 digits}
#
#   e.g. HTTPBC-C00100
#
#   context codes:
#      C = Configuration information
#      R = Runtime information
#      W = Warning cautions
#      E = Errors
#
#   domain-messageids:
#      100s for Life cycle and Bootstrapping
#      200s for Deployer
#      300s for Service Unit
#      600s for Request/Reply processing
#      700s for Message processing
#     1000-1100s for Authentication and proxies

HTTPBC-E01028.Failed_load_access_manager_config_props=HTTPBC-E01028: Error al cargar el archivo de propiedades de configuraci\u00f3n de Sun Access Manager ''{0}'': {1}.
HTTPBC-E01029.Invalid_access_manager_config_dir_undefined=HTTPBC-E01029: El directorio de configuraci\u00f3n de Sun Access Manager no est\u00e1 definido.
HTTPBC-E01030.Unsupported_access_manager_callback=HTTPBC-E01030: Se requiere una devoluci\u00f3n de llamadas no compatible por parte del authcontext del SDK cliente de Sun Access Manager para la validaci\u00f3n de credenciales.
HTTPBC-E01041.Access_manager_config_props_file_not_found=HTTPBC-E01041: No se pudo encontrar el archivo de propiedades de configuraci\u00f3n de Access Manager ''{0}'' en el directorio ''{1}''.
