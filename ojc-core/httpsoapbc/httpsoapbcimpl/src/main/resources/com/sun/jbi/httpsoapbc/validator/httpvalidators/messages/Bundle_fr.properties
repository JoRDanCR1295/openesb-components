# message id scheme used:
#
#   HTTPBC-{contextcode:1 character}{domain-messageid:5 digits}
#
#   e.g. HTTPBC-C00100
#
#   context codes:
#      C = Configuration information
#      R = Runtime information
#      W = Warning cautions
#      E = Errors
#
#   domain-messageids:
#      100s for Life cycle and Bootstrapping
#      200s for Deployer
#      300s for Service Unit
#      600s for Request/Reply processing
#      700s for Message processing
#     1000-1100s for Authentication and proxies

HTTPBC-E00271.Verb_required=HTTPBC-E00271: L'attribut de verbe est requis pour l'\u00e9l\u00e9ment <http:binding>
HTTPBC-E00272.Verb_unsupported=HTTPBC-E00272: Verbe non pris en charge pour l''\u00e9l\u00e9ment <http:binding> : {0}
HTTPBC-E00273.Address_required=HTTPBC-E00273: L'attribut d'emplacement est requis pour l'\u00e9l\u00e9ment <http:address>
HTTPBC-E00274.Protocol_unsupported=HTTPBC-E00274: Protocole de transport non valide trouv\u00e9 : {0} dans l''URL <http:address> {1}, v\u00e9rifiez que l''URL commence par ''http://'' ou https://''.
HTTPBC-E00275.Address_unsupported=HTTPBC-E00275: L''\u00e9l\u00e9ment <http:address> requiert un attribut d''emplacement constitu\u00e9 d''une URL valide, la valeur ''{0}'' n''est pas compatible : {1}
HTTPBC-E00276.Http_var_protocol_mismatch=HTTPBC-E00276: Trouv\u00e9 le jeton ''{0}'' dans l''URL <http:address>, mais le protocole de transport est ''{1}''
HTTPBC-E00277.Http_var_invalid=HTTPBC-E00277: Le jeton ''{0)'' n''est pas plac\u00e9 correctement dans l''URL <http:address> : {0}
HTTPBC-E00278.Location_required=HTTPBC-E00278: L'attribut d'emplacement est requis pour l'\u00e9l\u00e9ment <http:operation>
