HTTPBC-E00272.Verb_unsupported=HTTPBC-E00272: Unsupported verb for <http:binding> element: {0}
HTTPBC-E00273.Address_required=HTTPBC-E00273: The location attribute is required on <http:address> element
HTTPBC-E00274.Protocol_unsupported=HTTPBC-E00274: Found an invalid transport protocol: {0} in <http:address> URL {1}, please make sure the URL starts with 'http://' or https://'.
HTTPBC-E00275.Address_unsupported=HTTPBC-E00275: The <http:address> element requires a location attribute that is a valid URL, the value ''{0}'' is not compatible: {1}
HTTPBC-E00276.Http_var_protocol_mismatch=HTTPBC-E00276: Found ''{0}'' token in the <http:address> URL but the transport protocol is ''{1}''
HTTPBC-E00277.Http_var_invalid=HTTPBC-E00277: ''{0)'' token is not in the correct location in the <http:address> URL: {0}
HTTPBC-E00278.Location_required=HTTPBC-E00278: The location attribute is required on <http:operation> element
