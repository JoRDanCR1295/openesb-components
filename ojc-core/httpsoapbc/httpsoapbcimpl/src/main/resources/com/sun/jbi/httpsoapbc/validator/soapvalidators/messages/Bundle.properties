# message id scheme used:
#
#   HTTPBC-{contextcode:1 character}{domain-messageid:5 digits}
#
#   e.g. HTTPBC-C00100
#
#   context codes:
#      C = Configuration information
#      R = Runtime information
#      W = Warning cautions
#      E = Errors
#
#   domain-messageids:
#      100s for Life cycle and Bootstrapping
#      200s for Deployer
#      300s for Service Unit
#      600s for Request/Reply processing
#      700s for Message processing
#     1000-1100s for Authentication and proxies

HTTPBC-E00281.Transport_URI_required=HTTPBC-E00281: Transport URI required on <soap:binding> element
HTTPBC-E00282.Unsupported_transport=HTTPBC-E00282: The <soap:binding> element only supports a transport URI of http://schemas.xmlsoap.org/soap/http.  No other transport is currently supported. {0} is invalid.
HTTPBC-E00283.Unsupported_style_attribute=HTTPBC-E00283: The {0} element supports a style attribute with a value of either "rpc" or "document". {1} is an invalid value for the style attribute.

HTTPBC-E00284.Unsupported_use_attribute=The {0} element supports a use attribute with a value of either "literal" or "encoded" {0} is an invalid value for the use attribute.
HTTPBC-E00285.Part_in_use=The part ''{0}'' in this {1} element is already in use in the {2} element.
HTTPBC-E00286.Fault_name_missing=HTTPBC-E00286: The <soap:fault> element requires the name attribute

HTTPBC-E00287.Message_missing=HTTPBC-E00287: The {0} element requires the message attribute
HTTPBC-E00288.Part_missing=HTTPBC-E00288: The {0} element requires the part attribute
HTTPBC-E00289.Use_missing=HTTPBC-E00289: The {0} element requires the use attribute
HTTPBC-E00290.Location_missing=HTTPBC-E00290: The {0} element requires the location attribute
HTTPBC-E00291.Location_unsupported=HTTPBC-E00291: The {0} element supports a location attribute that is a valid URL, the value {1} is incompatible: {2}

HTTPBC-E00293.Address_protocol_mismatch=HTTPBC-E00293: ''{0}'' token found in the {1} URL, but the transport protocol is ''{2}''
HTTPBC-E00294.Token_wrong_position=HTTPBC-E00294: ''{0}'' token is not placed correctly in the <soap:address> URL {1}
