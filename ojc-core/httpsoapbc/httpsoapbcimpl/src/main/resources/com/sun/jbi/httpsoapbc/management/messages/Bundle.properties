# message id scheme used:
#
#   HTTPBC-{contextcode:1 character}{domain-messageid:5 digits}
#
#   e.g. HTTPBC-C00100
#
#   context codes:
#      C = Configuration information
#      R = Runtime information
#      W = Warning cautions
#      E = Errors
#
#   domain-messageids:
#      100s for Life cycle and Bootstrapping
#      200s for Deployer
#      300s for Service Unit
#      600s for Request/Reply processing
#      700s for Message processing
#     1000-1100s for Authentication and proxies
#     1200s for Runtime configuration
#     1300s for Management MBean

HTTPBC-E01300.Invalid_endpoint_name=HTTPBC-E01300: Invalid endpoint name: ''{0}''
HTTPBC-E01301.Failed_to_suspend_endpoint=HTTPBC-E01301: Failed to suspend the endpoint with unqiue ID of [{0}]: 
HTTPBC-E01302.Failed_to_resume_endpoint=HTTPBC-E01302: Failed to resume the endpoint with unique ID of [{0}]: 
