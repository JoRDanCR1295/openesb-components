HTTPBC-E01041.Access_manager_config_props_file_not_found=HTTPBC-E01041: Unable to find the Access Manager configuration properties file ''{0}'' in directory ''{1}''
HTTPBC-E01031.Unauthorized_access_to_resource=HTTPBC-E01031: UnAuthorized access to resource ''{0}'' by ''{1}''
