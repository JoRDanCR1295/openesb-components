# message id scheme used:
#
#   HTTPBC-{contextcode:1 character}{domain-messageid:5 digits}
#
#   e.g. HTTPBC-C00100
#
#   context codes:
#      C = Configuration information
#      R = Runtime information
#      W = Warning cautions
#      E = Errors
#
#   domain-messageids:
#      100s for Life cycle and Bootstrapping
#      200s for Deployer
#      300s for Service Unit
#      600s for Request/Reply processing
#      700s for Message processing
#     1000-1100s for Authentication and proxies

HTTPBC-E00251.Application_variable_values_update_failed=HTTPBC-E00251: Impossible de mettre \u00e0 jour les variables d'application
HTTPBC-E00252.Application_variable_not_defined=HTTPBC-E00252: Un jeton de variable d''application {0} a \u00e9t\u00e9 trouv\u00e9, mais aucune valeur ne lui a \u00e9t\u00e9 attribu\u00e9e.  Assurez-vous que cette variable est correctement configur\u00e9e et red\u00e9ployez l''application
HTTPBC-E00253.Token_name_invalid=HTTPBC-E00254: Le nom du jeton{0} n''est pas valide
HTTPBC-E00254.Token_name_empty=HTTPBC-E00253: Le nom du jeton {0} n''est pas valide, car il ne contient pas de nom de variable d''environnement non vide.
HTTPBC-E00255.Realm_authentication_no_realm_name=HTTPBC-E00255: L'authentification de domaine est utilis\u00e9e, mais l'attribut realmName n'est pas d\u00e9fini pour sp\u00e9cifier le nom de domaine.
HTTPBC-E00256.WssTokenCompare_authentication_no_username_or_password=HTTPBC-E00256: L'authentification WssTokenCompare est utilis\u00e9e, mais aucun nom d'utilisateur et/ou mot de passe n'est d\u00e9fini.
