# message id scheme used:
#
#   HTTPBC-{contextcode:1 character}{domain-messageid:5 digits}
#
#   e.g. HTTPBC-C00100
#
#   context codes:
#      C = Configuration information
#      R = Runtime information
#      W = Warning cautions
#      E = Errors
#
#   domain-messageids:
#      100s for Life cycle and Bootstrapping
#      200s for Deployer
#      300s for Service Unit
#      600s for Request/Reply processing
#      700s for Message processing
#     1000-1100s for Authentication and proxies

HTTPBC-E01021.Failed_init_credential_validator=HTTPBC-E01021: Error al inicializar el validador de credenciales Sun Access Manager.
HTTPBC-E01022.InvalidAuthorizationHeader=HTTPBC-E01022: Error al cargar la configuraci\u00f3n de seguridad de la unidad de servicio {0} :  {1}.
HTTPBC-E01023.NoAuthorizationHeader=HTTPBC-E01023: No se ha recibido ning\u00fan nombre de usuario/contrase\u00f1a para la Autenticaci\u00f3n b\u00e1sica HTTP.
HTTPBC-E01024.BasicAuthorizationHeaderRequired=HTTPBC-E01024: Se ha recibido un encabezado de autorizaci\u00f3n HTTP no v\u00e1lido; requiere encabezado para autenticaci\u00f3n b\u00e1sica HTTP.
