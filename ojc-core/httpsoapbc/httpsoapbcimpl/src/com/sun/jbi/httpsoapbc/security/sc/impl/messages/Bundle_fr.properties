# message id scheme used:
#
#   HTTPBC-{contextcode:1 character}{domain-messageid:5 digits}
#
#   e.g. HTTPBC-C00100
#
#   context codes:
#      C = Configuration information
#      R = Runtime information
#      W = Warning cautions
#      E = Errors
#
#   domain-messageids:
#      100s for Life cycle and Bootstrapping
#      200s for Deployer
#      300s for Service Unit
#      600s for Request/Reply processing
#      700s for Message processing
#     1000-1100s for Authentication and proxies

HTTPBC-E01026.Failed_string_compare_authentication=HTTPBC-E01026: Impossible d''authentifier l''utilisateur ''{0}''
HTTPBC-E01027.Failed_string_compare_invalid_config=HTTPBC-E01027: Impossible d''authentifier l''utilisateur ''{0}'' ; erreur de configuration inattendue