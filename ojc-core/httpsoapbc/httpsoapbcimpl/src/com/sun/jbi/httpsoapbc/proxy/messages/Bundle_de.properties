# message id scheme used:
#
#   HTTPBC-{contextcode:1 character}{domain-messageid:5 digits}
#
#   e.g. HTTPBC-C00100
#
#   context codes:
#      C = Configuration information
#      R = Runtime information
#      W = Warning cautions
#      E = Errors
#
#   domain-messageids:
#      100s for Life cycle and Bootstrapping
#      200s for Deployer
#      300s for Service Unit
#      600s for Request/Reply processing
#      700s for Message processing
#     1000-1100s for Authentication and proxies

HTTPBC-W01105.URLStreamHandlerFactory_already_set=HTTPBC-W01105: Ein URLStreamHandlerFactory konnte nicht registriert werden, da ein solcher bereits f\u00fcr diese JVM eingestellt wurde. Dies ist wahrscheinlich eine normale Bedingung.  Stattdessen werden die Systemeigenschaften so eingestellt, dass JVM-Hinweise zur Verwendung unserer Implementierung bereitgestellt werden.
HTTPBC-W01106.URLStreamHandlerFactory_registration_security_error=HTTPBC-W01106: Die Registrierung unseres URLStreamHandlerFactory wurde aufgrund eines Sicherheitsfehlers verhindert.  Stattdessen werden die Systemeigenschaften so eingestellt, dass JVM-Hinweise zur Verwendung unserer Implementierung bereitgestellt werden.
HTTPBC-W01120.Self_registration_failed=HTTPBC-W01120: HttpProxySelector konnte nicht als Standard-ProxySelector registriert werden.
HTTPBC-W01125.Proxy_connection_failed=HTTPBC-W01125: Fehler bei der Verbindungsherstellung mit Proxy {0} w\u00e4hrend der Verarbeitung von URI {1}. Stattdessen kann der Versuch unternommen werden, eine direkte Verbindung herzustellen.
HTTPBC-W01130.HttpProxy_properties_load_failed=HTTPBC-W01130: Fehler beim Laden der HttpProxy-Eigenschaftendatei [{0}/{1}]
HTTPBC-W01131.RuntimeConfigurationMBean_not_available=HTTPBC-W01131: Laufzeitkonfigurations-MBean nicht verf\u00fcgbar.  Die Proxykonfiguration wird stattdessen aus der entsprechenden Eigenschaftendatei geladen.

HTTPBC-E01101.Failed_default_mbean_property_write=HTTPBC-E01101: Die Standard-MBean-Eigenschaft {0}\={1} konnte nicht zur\u00fcckgeschrieben werden.
HTTPBC-E01102.Null_arguments=HTTPBC-E01102: Argumente d\u00fcrfen nicht null sein.
HTTPBC-E01103.Null_uri=HTTPBC-E01103: URI darf nicht null sein.
