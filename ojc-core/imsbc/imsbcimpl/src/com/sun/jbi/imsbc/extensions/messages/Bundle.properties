# message id scheme used:
#
#   IMSBC-{contextcode:1 character}{domain-messageid:5 digits}
#
#   e.g. IMSBC-C00100
#
#   context codes:
#      C = Configuration information
#      R = Runtime information
#      W = Warning cautions
#      E = Errors
#
#   domain-messageids:
#      100s for Life cycle and Bootstrapping
#      200s for Deployer
#      300s for Service Unit
#      600s for Request/Reply processing
#      700s for Message processing
#      800s for IMS Client related
#      900s for Endpoint validation

############################ IMSExtSerializer #################################
IMSBC-E001002.Invalid_Token_Name=IMSBC-E001002.{0} is an invalid token name
IMSBC-E001003.Invalid_Empty_Token_Name=IMSBC-E001003.{0} is an invalid token name: it does not contain a valid non-empty environment variable name
IMSBC-E001004.Invalid_Env_Var_Ref_No_Def=IMSBC-E001004.Environment variable token {0} with attribute value {1} for the attribute {2} has no definition
IMSBC-E001005.Invalid_Env_Var_Value_Null=IMSBC-E001005.Found an environment variable token {0} for attribute {1} but there is no value specified for it
IMSBC-E001006.Invalid_Var_Value_Contains_Var_Ref=IMSBC-E001006.De-referenced environment variable has further reference in it, attribute name = [{0}], attribute value = [{1}], environment variable name = [{2}], environment variable value = [{3}]

############################ IMSAddress #################################
IMSBC-E001001.Invalid_Server_Url=IMSBC-E001001.{0} is an invalid URL: It should be in the form ims://Server_Name:Port_Number