<xhtml:html xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xf="http://www.w3.org/2002/xforms" xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:xxforms="http://orbeon.org/oxf/xml/xforms" xmlns:xhtml="http://www.w3.org/1999/xhtml">
<xhtml:head>
<xhtml:style>body { background:#eee }</xhtml:style>
<xhtml:title>Task Details</xhtml:title>
</xhtml:head>
<xhtml:body>
<inputXForm xmlns="http://www.w3.org/1999/xhtml" xmlns:fo="http://www.w3.org/1999/XSL/Format" xmlns:html="http://www.w3.org/1999/xhtml">
<xforms:group xmlns:VacationApproval="http://xml.netbeans.org/schema/VacationApproval" xmlns:chiba="http://chiba.sourceforge.net/xforms" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" ref=".">
<p>
<b>
<i>Vacation Request</i>
</b>
</p>
<p/>
<table border="1">
<tr>
<td>Employee Id</td>
<td>
<xforms:output incremental="true" model="inputModel" ref="VacationApproval:employeeId"/>
</td>
</tr>
<tr>
<td>Employee Name</td>
<td>
<xforms:output incremental="true" model="inputModel" ref="VacationApproval:employeeName"/>
</td>
</tr>
<tr>
<td>Start Date</td>
<td>
<xforms:output incremental="true" model="inputModel" ref="VacationApproval:startDate"/>
</td>
</tr>
<tr>
<td>Total Days</td>
<td>
<xforms:output incremental="true" model="inputModel" ref="VacationApproval:totalDays"/>
</td>
</tr>
</table>
</xforms:group>
</inputXForm>
<outputXForm xmlns="http://www.w3.org/1999/xhtml" xmlns:fo="http://www.w3.org/1999/XSL/Format" xmlns:html="http://www.w3.org/1999/xhtml">
<xforms:group xmlns:VacationApproval="http://xml.netbeans.org/schema/VacationApproval" xmlns:chiba="http://chiba.sourceforge.net/xforms" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" ref=".">
<p>
<b>
<i>Vacation Reply</i>
</b>
</p>
<p/>
<table border="1">
<tr>
<td>Result</td>
<td>
<xforms:select1 incremental="true" model="outputModel" ref="VacationApproval:result" xforms:appearance="full">
<xforms:item>
<xforms:label>Approved</xforms:label>
<xforms:value>APPROVED</xforms:value>
</xforms:item>
<xforms:item>
<xforms:label>Rejected</xforms:label>
<xforms:value>REJECTED</xforms:value>
</xforms:item>
</xforms:select1>
</td>
</tr>
<tr>
<td>Approved Days</td>
<td>
<xforms:input incremental="true" model="outputModel" ref="VacationApproval:approvedDays"/>
</td>
</tr>
</table>
</xforms:group>
<p/>
<xforms:submit xmlns:VacationApproval="http://xml.netbeans.org/schema/VacationApproval" xmlns:chiba="http://chiba.sourceforge.net/xforms" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" submission="default-submission">
<xforms:label>Submit</xforms:label>
</xforms:submit>
</outputXForm>
</xhtml:body>
</xhtml:html>
