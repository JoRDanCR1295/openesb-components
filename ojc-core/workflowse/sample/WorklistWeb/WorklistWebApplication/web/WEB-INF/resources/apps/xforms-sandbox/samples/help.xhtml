<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xhtml="http://www.w3.org/1999/xhtml"
    xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xhtml:head>
        <xhtml:title>XForms Help</xhtml:title>
        <xforms:model xmlns:xforms="http://www.w3.org/2002/xforms">
            <xforms:instance id="instance">
                <instance>
                    <show>false</show>
                    <real-message>Help message</real-message>
                    <empty-message/>
                </instance>
            </xforms:instance>
        </xforms:model>
    </xhtml:head>
    <xhtml:body>
        <xforms:trigger>
            <xforms:label>Show</xforms:label>
            <xforms:setvalue ref="/instance/show" ev:event="DOMActivate">true</xforms:setvalue>
        </xforms:trigger>
        <xforms:trigger>
            <xforms:label>Hide</xforms:label>
            <xforms:setvalue ref="/instance/show" ev:event="DOMActivate">false</xforms:setvalue>
        </xforms:trigger>
        <xforms:group ref=".[/instance/show = 'true']">
            <xhtml:div>
                <xforms:input ref="/instance/real-message">
                    <xforms:label>Ref to real help</xforms:label>
                    <xforms:help ref="/instance/real-message"/>
                </xforms:input>
                <xforms:output ref="/instance/real-message"/>
            </xhtml:div>
            <xhtml:div>
                <xforms:input ref="/instance/empty-message">
                    <xforms:label>Ref to empty help</xforms:label>
                    <xforms:help ref="/instance/empty-message"/>
                </xforms:input>
            </xhtml:div>
            <xhtml:div>
                <xforms:input ref=".">
                    <xforms:label>Ref to empty nodeset</xforms:label>
                    <xforms:help ref="inexistant-message"/>
                </xforms:input>
            </xhtml:div>
        </xforms:group>
    </xhtml:body>
</xhtml:html>
