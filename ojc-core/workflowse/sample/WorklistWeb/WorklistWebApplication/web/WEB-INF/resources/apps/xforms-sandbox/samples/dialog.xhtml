<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xhtml="http://www.w3.org/1999/xhtml"
    xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema">

    <xhtml:head>
        <xhtml:title>XForms Dialog</xhtml:title>
        <xforms:model xmlns:xforms="http://www.w3.org/2002/xforms">
            <xforms:instance id="instance">
                <instance>
                    <text>Some text here</text>
                    <message/>
                </instance>
            </xforms:instance>
        </xforms:model>
    </xhtml:head>
    <xhtml:body>

        <!-- The dialog -->
        <xxforms:dialog id="myDialog" level="modeless" close="true" draggable="true">

            <xforms:setvalue ev:event="xxforms-dialog-open" ref="message">Dialog open</xforms:setvalue>
            <xforms:setvalue ev:event="xxforms-dialog-close" ref="message">Dialog closed</xforms:setvalue>

            <xforms:label>Dialog title</xforms:label>
            <xhtml:h3>Please complete the form</xhtml:h3>
            <xhtml:p>
                <xforms:input ref="text" incremental="true">
                    <xforms:label>Name:</xforms:label>
                </xforms:input>
            </xhtml:p>
            <!--<xhtml:p>-->
                <!--<xforms:textarea ref="text" mediatype="text/html"/>-->
            <!--</xhtml:p>-->
            <xhtml:p>
                <xforms:trigger>
                    <xforms:label>Hide dialog</xforms:label>
                    <xxforms:hide dialog="myDialog" ev:event="DOMActivate"/>
                </xforms:trigger>
            </xhtml:p>
        </xxforms:dialog>

        <!-- Button to show the dialog -->
        <xforms:trigger>
            <xforms:label>Show dialog</xforms:label>
            <xxforms:show dialog="myDialog" ev:event="DOMActivate"/>
        </xforms:trigger>
        <!-- Displays value entered in the dialog -->
        <xhtml:p>
            <xforms:output ref="text">
                <xforms:label>Text:</xforms:label>
            </xforms:output>
        </xhtml:p>
        <xhtml:p>
            <xforms:output ref="message">
                <xforms:label>Message:</xforms:label>
            </xforms:output>
        </xhtml:p>

    </xhtml:body>
</xhtml:html>
