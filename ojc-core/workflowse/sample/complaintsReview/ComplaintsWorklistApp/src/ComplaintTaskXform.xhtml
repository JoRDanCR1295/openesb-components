<xhtml:html xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xf="http://www.w3.org/2002/xforms" xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:xxforms="http://orbeon.org/oxf/xml/xforms" xmlns:xhtml="http://www.w3.org/1999/xhtml">
<xhtml:head>
<xhtml:style>body { background:#eee }</xhtml:style>
<xhtml:title>Task Details</xhtml:title>
</xhtml:head>
<xhtml:body>
<inputXForm xmlns="http://www.w3.org/1999/xhtml" xmlns:fo="http://www.w3.org/1999/XSL/Format" xmlns:html="http://www.w3.org/1999/xhtml">
<xforms:group xmlns:Complaints="http:/sample.wlmse/schema/Complaints" xmlns:chiba="http://chiba.sourceforge.net/xforms" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" ref=".">
<p>
<b>
<i>Complaint Input</i>
</b>
</p>
<p/>
<table border="1">
<tr>
<td>Priority</td>
<td>
<xforms:output incremental="true" model="inputModel" ref="Complaints:priority"/>
</td>
</tr>
<xforms:group>
<p>
<b>
<i>Assignee-user</i>
</b>
</p>
<p/>
<table border="1">
<p/>
<xforms:repeat appearance="full" nodeset="Complaints:assignee-user">
<table border="1">
<tr>
<td>Assignee-user</td>
<td>
<xforms:output incremental="true" model="inputModel" ref="."/>
</td>
</tr>
</table>
</xforms:repeat>
</table>
</xforms:group>
<xforms:group>
<p>
<b>
<i>Assignee-group</i>
</b>
</p>
<p/>
<table border="1">
<p/>
<xforms:repeat appearance="full" nodeset="Complaints:assignee-group">
<table border="1">
<tr>
<td>Assignee-group</td>
<td>
<xforms:output incremental="true" model="inputModel" ref="."/>
</td>
</tr>
</table>
</xforms:repeat>
</table>
</xforms:group>
<xforms:group ref="Complaints:complaintInput">
<p>
<b>
<i>Complaint Input</i>
</b>
</p>
<p/>
<table border="1">
<tr>
<td>Plaintiff</td>
<td>
<xforms:output incremental="true" model="inputModel" ref="Complaints:plaintiff"/>
</td>
</tr>
<xforms:group ref="Complaints:incident">
<p>
<b>
<i>Incident</i>
</b>
</p>
<p/>
<table border="1">
<p/>
<xforms:repeat appearance="full">
<table border="1">
<tr>
<td>Incident Date</td>
<td>
<xforms:output incremental="true" model="inputModel" ref="Complaints:incidentDate"/>
</td>
</tr>
<tr>
<td>Incident Short Desc</td>
<td>
<xforms:output incremental="true" model="inputModel" ref="Complaints:incidentShortDesc"/>
</td>
</tr>
<tr>
<td>Incident Details</td>
<td>
<xforms:output incremental="true" model="inputModel" ref="Complaints:incidentDetails"/>
</td>
</tr>
<tr>
<td>Severity</td>
<td>
<xforms:output incremental="true" model="inputModel" ref="Complaints:severity"/>
</td>
</tr>
</table>
</xforms:repeat>
</table>
</xforms:group>
</table>
</xforms:group>
</table>
</xforms:group>
</inputXForm>
<outputXForm xmlns="http://www.w3.org/1999/xhtml" xmlns:fo="http://www.w3.org/1999/XSL/Format" xmlns:html="http://www.w3.org/1999/xhtml">
<xforms:group xmlns:Complaints="http:/sample.wlmse/schema/Complaints" xmlns:chiba="http://chiba.sourceforge.net/xforms" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" ref=".">
<p>
<b>
<i>Resolution</i>
</b>
</p>
<p/>
<table border="1">
<tr>
<td>Resolved By</td>
<td>
<xforms:input incremental="true" model="outputModel" ref="Complaints:resolvedBy"/>
</td>
</tr>
<tr>
<td>Resolved Date</td>
<td>
<xforms:input incremental="true" model="outputModel" ref="Complaints:resolvedDate"/>
</td>
</tr>
<tr>
<td>Resolution Details</td>
<td>
<xforms:input incremental="true" model="outputModel" ref="Complaints:resolutionDetails"/>
</td>
</tr>
</table>
</xforms:group>
<p/>
<xforms:submit xmlns:Complaints="http:/sample.wlmse/schema/Complaints" xmlns:chiba="http://chiba.sourceforge.net/xforms" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" submission="default-submission">
<xforms:label>Submit</xforms:label>
</xforms:submit>
</outputXForm>
</xhtml:body>
</xhtml:html>
