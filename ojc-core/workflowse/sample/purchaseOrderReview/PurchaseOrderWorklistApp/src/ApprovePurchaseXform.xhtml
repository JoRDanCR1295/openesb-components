<html:html xmlns:chiba="http://chiba.sourceforge.net/xforms" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:html="http://www.w3.org/1999/xhtml" xmlns:po="http://wlmse.sample/po" xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
<html:head>
<xforms:model>
<xforms:instance>
<po:orderReply xsi="http://www.w3.org/2001/XMLSchema-instance"/>
</xforms:instance>
<xforms:bind nodeset=".">
<xforms:bind nodeset="po:orderId" xforms:required="true()" xforms:type="xsd:string"/>
<xforms:bind nodeset="po:approveResult" xforms:required="true()" xforms:type="xsd:string"/>
<xforms:bind nodeset="po:approveDate" xforms:required="true()" xforms:type="xsd:date"/>
<xforms:bind nodeset="po:description" xforms:required="true()" xforms:type="xsd:string"/>
</xforms:bind>
<xforms:submission action="" method="post"/>
</xforms:model>
<xhtml:title xmlns:xhtml="http://www.w3.org/1999/xhtml">Task Details</xhtml:title>
</html:head>
<xhtml:body xmlns:xhtml="http://www.w3.org/1999/xhtml">
<table border="1" bordercolor="#b4b6b8" cellpadding="5" style="border-collapse:seperate;border-spacing:0px;" xmlns="http://www.w3.org/1999/xhtml">
<tr>
<td align="left" border="1" bordercolor="#b4b6b8">
<p>
<b>
<i>Purchase Order</i>
</b>
</p>
</td>
<td align="left" border="1" bordercolor="#b4b6b8">
<xforms:group parent="false" ref=".">
<table border="1" bordercolor="#b4b6b8" cellpadding="5" style="border-collapse:seperate;border-spacing:0px;">
<tr>
<td align="left" border="1" bordercolor="#b4b6b8">Order Id</td>
<td align="left" border="1" bordercolor="#b4b6b8">
<xforms:output incremental="true" model="inputModel" ref="po:orderId"/>
</td>
</tr>
<tr>
<td align="left" border="1" bordercolor="#b4b6b8">Purchaser Name</td>
<td align="left" border="1" bordercolor="#b4b6b8">
<xforms:output incremental="true" model="inputModel" ref="po:purchaserName"/>
</td>
</tr>
<tr>
<td align="left" border="1" bordercolor="#b4b6b8">Product Id</td>
<td align="left" border="1" bordercolor="#b4b6b8">
<xforms:output incremental="true" model="inputModel" ref="po:productId"/>
</td>
</tr>
<tr>
<td align="left" border="1" bordercolor="#b4b6b8">Amount</td>
<td align="left" border="1" bordercolor="#b4b6b8">
<xforms:output incremental="true" model="inputModel" ref="po:amount"/>
</td>
</tr>
<tr>
<td align="left" border="1" bordercolor="#b4b6b8">Users</td>
<td align="left" border="1" bordercolor="#b4b6b8">
<xforms:output incremental="true" model="inputModel" ref="po:users"/>
</td>
</tr>
<tr>
<td align="left" border="1" bordercolor="#b4b6b8">Priority</td>
<td align="left" border="1" bordercolor="#b4b6b8">
<xforms:output incremental="true" model="inputModel" ref="po:priority"/>
</td>
</tr>
</table>
</xforms:group>
</td>
</tr>
</table>
<outputXForm xmlns="http://www.w3.org/1999/xhtml" xmlns:fo="http://www.w3.org/1999/XSL/Format">
<xforms:group parent="false" ref=".">
<p>
<b>
<i>Order Reply</i>
</b>
</p>
<p/>
<table border="0" cellspacing="10">
<tr>
<td>Order Id</td>
<td>
<xforms:input incremental="true" model="outputModel" ref="po:orderId"/>
</td>
</tr>
<tr>
<td>Approve Result</td>
<td>
<xforms:select1 appearance="full" incremental="true" model="outputModel" ref="po:approveResult">
<xforms:item>
<xforms:label>Approved</xforms:label>
<xforms:value>Approved</xforms:value>
</xforms:item>
<xforms:item>
<xforms:label>Rejected</xforms:label>
<xforms:value>Rejected</xforms:value>
</xforms:item>
</xforms:select1>
</td>
</tr>
<tr>
<td>Approve Date</td>
<td>
<xforms:input incremental="true" model="outputModel" ref="po:approveDate"/>
</td>
</tr>
<tr>
<td>Description</td>
<td>
<xforms:textarea incremental="true" model="outputModel" ref="po:description"/>
</td>
</tr>
</table>
</xforms:group>
<p/>
<xforms:submit submission="default-submission">
<xforms:label>Save</xforms:label>
</xforms:submit>
</outputXForm>
</xhtml:body>
</html:html>
