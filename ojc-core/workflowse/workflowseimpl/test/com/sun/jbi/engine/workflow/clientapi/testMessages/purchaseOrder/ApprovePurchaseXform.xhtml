<xhtml:body xmlns:xhtml="http://www.w3.org/1999/xhtml">
<inputXForm xmlns="http://www.w3.org/1999/xhtml" xmlns:fo="http://www.w3.org/1999/XSL/Format" xmlns:xforms="http://www.w3.org/2002/xforms">
<xforms:group>
<xhtml:p>
<xhtml:b>
<xhtml:i>Purchase Order</xhtml:i>
</xhtml:b>
</xhtml:p>
<xhtml:p/>
<xhtml:table border="1">
<xhtml:tr>
<xhtml:td>Order Id</xhtml:td>
<xhtml:td>
<xforms:output xmlns:chiba="http://chiba.sourceforge.net/xforms" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:html="http://www.w3.org/1999/xhtml" xmlns:po="http://wlmse.sample/po" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" incremental="true" model="inputModel" ref="po:orderId"/>
</xhtml:td>
</xhtml:tr>
<xhtml:tr>
<xhtml:td>Purchaser Name</xhtml:td>
<xhtml:td>
<xforms:output xmlns:chiba="http://chiba.sourceforge.net/xforms" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:html="http://www.w3.org/1999/xhtml" xmlns:po="http://wlmse.sample/po" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" incremental="true" model="inputModel" ref="po:purchaserName"/>
</xhtml:td>
</xhtml:tr>
<xhtml:tr>
<xhtml:td>Product Id</xhtml:td>
<xhtml:td>
<xforms:output xmlns:chiba="http://chiba.sourceforge.net/xforms" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:html="http://www.w3.org/1999/xhtml" xmlns:po="http://wlmse.sample/po" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" incremental="true" model="inputModel" ref="po:productId"/>
</xhtml:td>
</xhtml:tr>
<xhtml:tr>
<xhtml:td>Amount</xhtml:td>
<xhtml:td>
<xforms:output xmlns:chiba="http://chiba.sourceforge.net/xforms" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:html="http://www.w3.org/1999/xhtml" xmlns:po="http://wlmse.sample/po" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" incremental="true" model="inputModel" ref="po:amount"/>
</xhtml:td>
</xhtml:tr>
</xhtml:table>
</xforms:group>
</inputXForm>
<outputXForm xmlns="http://www.w3.org/1999/xhtml" xmlns:fo="http://www.w3.org/1999/XSL/Format" xmlns:xforms="http://www.w3.org/2002/xforms">
<xforms:group>
<xhtml:p>
<xhtml:b>
<xhtml:i>Order Reply</xhtml:i>
</xhtml:b>
</xhtml:p>
<xhtml:p/>
<xhtml:table border="1">
<xhtml:tr>
<xhtml:td>Approve Result</xhtml:td>
<xhtml:td>
<xforms:select1 xmlns:chiba="http://chiba.sourceforge.net/xforms" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:html="http://www.w3.org/1999/xhtml" xmlns:po="http://wlmse.sample/po" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" id="select1_0" incremental="true" model="outputModel" ref="po:approveResult" xforms:appearance="full">
<xforms:item id="item_0">
<xforms:label id="label_2">Approved</xforms:label>
<xforms:value id="value_0">Approved</xforms:value>
</xforms:item>
<xforms:item id="item_1">
<xforms:label id="label_3">Rejected</xforms:label>
<xforms:value id="value_1">Rejected</xforms:value>
</xforms:item>
</xforms:select1>
</xhtml:td>
</xhtml:tr>
<xhtml:tr>
<xhtml:td>Description</xhtml:td>
<xhtml:td>
<xforms:textarea xmlns:chiba="http://chiba.sourceforge.net/xforms" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:html="http://www.w3.org/1999/xhtml" xmlns:po="http://wlmse.sample/po" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" incremental="true" model="outputModel" ref="po:description"/>
</xhtml:td>
</xhtml:tr>
</xhtml:table>
</xforms:group>
<xhtml:p/>
<xforms:submit xmlns:chiba="http://chiba.sourceforge.net/xforms" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:html="http://www.w3.org/1999/xhtml" xmlns:po="http://wlmse.sample/po" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" id="submit_0" submission="default-submission">
<xforms:label id="label_5">Submit</xforms:label>
<xforms:action ev:event="DOMActivate">
<xforms:setvalue model="outputModel" ref="instance('output')/po:approveDate" value="current-dateTime()"/>
<xforms:setvalue model="outputModel" ref="instance('output')/po:orderId" value="instance('input')/po:orderId"/>
</xforms:action>
</xforms:submit>
</outputXForm>
</xhtml:body>
