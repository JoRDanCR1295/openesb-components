# message id scheme used:
#
#   LDAPBC-{contextcode:1 character}{domain-messageid:5 digits}
#
#   e.g. LDAPBC-C00100
#
#   context codes:
#      C = Configuration information
#      R = Runtime information
#      W = Warning cautions
#      E = Errors
#
#   domain-messageids:
#      100s for Life cycle and Bootstrapping
#      200s for Deployer
#      300s for Service Unit
#      400s for Request/Reply processing
#      500s for Message processing     

##################### LDAPExtSerializer messages ###############################

LDAPBC-E00102.Invalid_Token_Name=LDAPBC-E00102.{0} is an invalid token name
LDAPBC-E00103.Invalid_Empty_Token_Name=LDAPBC-E00103.{0} is an invalid token name: it does not contain a valid non-empty environment variable name
LDAPBC-E00104.Invalid_Env_Var_Ref_No_Def=LDAPBC-E00104.Environment variable token {0} with attribute value {1} for the attribute {2} has no definition
LDAPBC-E00105.Invalid_Var_Value_Contains_Var_Ref=LDAPBC-E00105.De-referenced environment variable has further reference in it, attribute name = [{0}], attribute value = [{1}], environment variable name = [{2}], environment variable value = [{3}]
