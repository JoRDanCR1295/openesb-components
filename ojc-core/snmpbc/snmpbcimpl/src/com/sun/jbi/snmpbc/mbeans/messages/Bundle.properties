# message id scheme used:
#
#   SNMPBC-{contextcode:1 character}{domain-messageid:5 digits}
#
#   e.g. SNMPBC-C00100
#
#   context codes:
#      C = Configuration information
#      R = Runtime information
#      W = Warning cautions
#      E = Errors
#
#   domain-messageids:
#      100s for Life cycle and Bootstrapping
#      200s for Deployer
#      300s for Service Unit
#      600s for Request/Reply processing
#      700s for Message processing
#     1000-1100s for Authentication and proxies
#     1200s for Runtime configuration

#RuntimeConfiguration messages
SNMPBC_E12001.INVALID_PROP_VALUE=SNMPBC_E12001:  Empty or invalid value {0} specified for property {1}, using default value {2} instead.
SNMPBC_E12002.INVALID_OB_TP_MAX=SNMPBC_E12001:  Invalid value of {0} specified for property {1}, cannot be less than or equal to {2}, and cannot be less than {3} core size
SNMPBC_E12003.INVALID_OB_TP_CORE=SNMPBC_E12003:  Invalid value of {0} specified for property {1}, cannot be less than {2}, and cannot be greater than {3} max size
SNMPBC_E12004.INVALID_OB_TP_KEEP_ALIVE=SNMPBC_E12004:  Invalid value of {0} specified for property {1}, cannot be less than {2}
SNMPBC_E12005.VALIDATION_ERROR=SNMPBC_E12005:  Validation of RuntimeConfiguration encountered some error, reverting values back to default
SNMPBC_C12006.SET_OPERATION_SUCCESS=SNMPBC_C12006:  Successfully changed {0} value from {1} to {2}
SNMPBC_E12007.PERSIST_FAILED=SNMPBC_E12007:  Persistence of configuration failed at {0}

