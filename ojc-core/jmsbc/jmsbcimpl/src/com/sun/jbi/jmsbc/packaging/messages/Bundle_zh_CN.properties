# Localized message key convention
# JMSBC-xDDDD.ErrorDesc, 
#   where x is one of E, W, I, C (E-Error, W-Warning, I-Informational, C-Configuration)
#         DDDD is a sequence of digits starting at 0001
#         ErrorDesc is a short error description in camel notation
# e.g., JMSBC-E0001.ElementHasNoAttributes

# Error related messages
JMSBC-E0401.MissingJMSAddress=JMSBC-E0401\uff1a\u627e\u5230\u7528\u4e8e\u7ed1\u5b9a {0} \u7684 JMS \u7ed1\u5b9a\uff0c\u4f46\u672a\u5728 WSDL \u6587\u4ef6 {3} \u4e2d\u4e3a\u670d\u52a1 {2} \u7684\u7aef\u53e3 {1} \u5b9a\u4e49 JMS \u5730\u5740
JMSBC-E0402.MissingJMSOperation=JMSBC-E0402\uff1a\u627e\u5230\u7528\u4e8e\u7ed1\u5b9a {0} \u7684 JMS \u7ed1\u5b9a\uff0c\u4f46\u672a\u5728 WSDL \u6587\u4ef6 {3} \u4e2d\u4e3a\u670d\u52a1 {2} \u7684\u7aef\u53e3 {1} \u5b9a\u4e49 JMS \u64cd\u4f5c
JMSBC-E0403.MissingJMSInput=JMSBC-E0403\uff1a\u627e\u5230\u7528\u4e8e\u7ed1\u5b9a {0} \u7684 JMS \u7ed1\u5b9a\uff0c\u4f46\u672a\u5728 WSDL \u6587\u4ef6 {4} \u4e2d\u4e3a\u670d\u52a1 {3} \u7684\u7aef\u70b9 {2} \u7684\u7ed1\u5b9a\u64cd\u4f5c {1} \u5b9a\u4e49 JMS \u8f93\u5165
JMSBC-E0404.XSDParseFailed=JMSBC-E0404\uff1a\u65e0\u6cd5\u4e3a\u5143\u7d20 {0} \u89e3\u6790 XSD \u6587\u4ef6
JMSBC-E0405.EncodingMissingEncodingStyle=JMSBC-E0405\uff1a\u5f53 'use' \u5c5e\u6027\u7684\u503c\u4e3a 'encoded' \u65f6\uff0cJMS \u7ed1\u5b9a\u64cd\u4f5c {0} \u7f3a\u5c11\u5fc5\u9700\u7684 'encodingStyle' \u5c5e\u6027
