# Localized message key convention
# JMSBC-xDDDD.ErrorDesc, 
#   where x is one of E, W, I, C (E-Error, W-Warning, I-Informational, C-Configuration)
#         DDDD is a sequence of digits starting at 0001
#         ErrorDesc is a short error description in camel notation
# e.g., JMSBC-E0001.ElementHasNoAttributes

# Error related messages
JMSBC-E0001.ElementHasNoAttributes=JMSBC-E0001\uff1a\u5b9a\u4e49\u5143\u7d20 {0} \u65f6\u6ca1\u6709\u4f7f\u7528\u670d\u52a1\u5b9a\u4e49 {1} \u4e2d\u7684\u4efb\u4f55\u5c5e\u6027
JMSBC-E0002.UnexpectedElement=JMSBC-E0002\uff1a\u5728\u670d\u52a1\u5b9a\u4e49 {1} \u4e2d\u53d1\u73b0\u610f\u5916\u7684\u5143\u7d20 {0}
JMSBC-E0003.EnvironmentVariableHasNoValue=JMSBC-E0003\uff1a\u5728\u670d\u52a1\u5b9a\u4e49 {2} \u4e2d\u53d1\u73b0\u5c5e\u6027 {1} \u7684\u73af\u5883\u53d8\u91cf {0}\uff0c\u4f46\u672a\u4e3a\u8be5\u53d8\u91cf\u8d4b\u503c
JMSBC-E0004.InvalidEnvironmentVariableToken=JMSBC-E0004\uff1a\u5728\u670d\u52a1\u5b9a\u4e49 {1} \u4e2d\u53d1\u73b0\u65e0\u6548\u7684\u73af\u5883\u53d8\u91cf\u4ee4\u724c {0}
JMSBC-E0005.EmptyEnvironmentVariable=JMSBC-E0005\uff1a\u5728\u670d\u52a1\u5b9a\u4e49 {0} \u4e2d\u53d1\u73b0\u7a7a\u73af\u5883\u53d8\u91cf

# Warning related messages
JMSBC-W0001.EnvironmentVariableHasNoValue=JMSBC-W0001\uff1a\u5728\u670d\u52a1\u5b9a\u4e49 {2} \u4e2d\u53d1\u73b0\u5c5e\u6027 {1} \u7684\u73af\u5883\u53d8\u91cf {0}\uff0c\u4f46\u672a\u4e3a\u8be5\u53d8\u91cf\u8d4b\u503c\uff1b\u8be5\u53d8\u91cf\u5c06\u88ab\u5ffd\u7565
JMSBC-W0002.UnexpectedAttribute=JMSBC-W0002\uff1a\u5728\u670d\u52a1\u5b9a\u4e49 {2} \u4e2d\u53d1\u73b0\u610f\u5916\u7684\u5143\u7d20 {1} \u7684\u5c5e\u6027 {0}\uff1b\u8be5\u5c5e\u6027\u5c06\u88ab\u5ffd\u7565
