# Localized message key convention
# JMSBC-xDDDD.ErrorDesc, 
#   where x is one of E, W, I, C (E-Error, W-Warning, I-Informational, C-Configuration)
#         DDDD is a sequence of digits starting at 0001
#         ErrorDesc is a short error description in camel notation
# e.g., JMSBC-E0001.ElementHasNoAttributes

# Error related messages
JMSBC-E0601.EndpointAlreadyExists=JMSBC-E0601: The consuming endpoint {0} of service {1} has already been started; the type of this endpoint is restricted to only one
JMSBC-E0602.ProvisioningInOutXA=JMSBC-E0602: The provisioning endpoint {0} of service {1} has an input/output binding operation {2} marked as XATransaction; this type of operation is not supported
JMSBC-E0603.InvalidMessageSelector=JMSBC-E0603: The consuming endpoint {0} of service{1} has a binding operation {2} containing an invalid JMS message selector {3}: {4}
