# Localized message key convention
# JMSBC-xDDDD.ErrorDesc, 
#   where x is one of E, W, I, C (E-Error, W-Warning, I-Informational, C-Configuration)
#         DDDD is a sequence of digits starting at 0001
#         ErrorDesc is a short error description in camel notation
# e.g., JMSBC-E0001.ElementHasNoAttributes

# Error related messages
JMSBC-E0001.ElementHasNoAttributes=JMSBC-E0001: Element {0} is defined without any attributes in service definition {1}
JMSBC-E0002.UnexpectedElement=JMSBC-E0002: Found an unexpected element {0} in service definition {1}
JMSBC-E0003.EnvironmentVariableHasNoValue=JMSBC-E0003: Found an environment variable {0} for attribute {1} in service definition {2} but there is no value assigned for it
JMSBC-E0004.InvalidEnvironmentVariableToken=JMSBC-E0004: Found an invalid environment variable token {0} in service definition {1}
JMSBC-E0005.EmptyEnvironmentVariable=JMSBC-E0005: Found an empty environment variable in service definition {0}
JMSBC-E0006.InvalidJMSJCAOptions=JMSBC-E0006: Element jmsjcaOptions has invalid JMSJCA options provided {0}
JMSBC-E0007.InvalidAttributeValue=JMSBC-E0007: Invalid value {0} of attribute {1} valid value should be {2}
JMSBC-E0008.InvalidClasspath=JMSBC-E0008: Element classpath has invalid entry {0}. Classpath entry should begin with protocol (file, ftp, http etc).

# Warning related messages
JMSBC-W0001.EnvironmentVariableHasNoValue=JMSBC-W0001: Found an environment variable {0} for attribute {1} in service definition {2} but there is no value assigned for it; it will be ignored
JMSBC-W0002.UnexpectedAttribute=JMSBC-W0002: Found an unexpected attribute {0} for element {1} in service definition {2}; this attribute will be ignored
