# Localized message key convention
# JMSBC-xDDDD.ErrorDesc, 
#   where x is one of E, W, I, C (E-Error, W-Warning, I-Informational, C-Configuration)
#         DDDD is a sequence of digits starting at 0001
#         ErrorDesc is a short error description in camel notation
# e.g., JMSBC-E0001.ElementHasNoAttributes
JMSBC-W0701.AcquireReleaseNotCalledInProperOrder=JMSBC-W0701:Lifecycle event lock is not acquired/released in right order for endpoint {0}
JMSBC-W0702.AcquireReleaseNotCalledInProperOrder=JMSBC-W0702:Lifecycle event lock for change of status is not acquired/released in right order for endpoint {0}
JMSBC-W0703.AssertFailure=JMSBC-W0703:The assumption failed. Report this...  


JMSBC-I0701.Unsupported_onfailure_option=JMSBC-I0701: Unsupported onfailure option {0}. Only "suspend" and "error" can be applied for (IN-OUT message exchange) service {1} , endpoint {2} and operation {3}    
