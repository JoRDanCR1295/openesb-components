# message id scheme used:
#
#   FILEBC-{contextcode:1 character}{domain-messageid:5 digits}
#
#   e.g. FILEBC-C00100
#
#   context codes:
#      C = Configuration information
#      R = Runtime information
#      W = Warning cautions
#      E = Errors
#
#   domain-messageids:
#      100s for Life cycle and Bootstrapping
#      200s for Deployer
#      300s for Service Unit
#      600s for Request/Reply processing
#      700s for Message processing

FILEBC-E01300.Invalid_endpoint_name=FILEBC-E01300: Invalid endpoint name: ''{0}''
FILEBC-E01301.Failed_to_suspend_endpoint=FILEBC-E01301: Failed to suspend the endpoint with unqiue ID of [{0}]: 
FILEBC-E01302.Failed_to_resume_endpoint=FILEBC-E01302: Failed to resume the endpoint with unique ID of [{0}]: 