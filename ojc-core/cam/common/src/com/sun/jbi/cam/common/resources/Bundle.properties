#
# Docs
#
docs_overview1=The Composite Application Manager enables you to monitor composite applications and Java Business Integration (JBI) components at run time. 
docs_overview2=The JBI specification defines two types of components: service engines and binding components. Service engines provide services to other components. Binding components provide connectivity to services external to a JBI installation. 
docs_overview3=A service unit is a single deployment artifact that is destined for a single JBI component. A service assembly is a collection of service units. During the deployment process, the service units are deployed to the appropriate JBI components.

