# The description of the Test
description=Testing create-or-correlate feature of the engine.

#featurestatus=progress

comparisontype=equals

# The test timeout in seconds
testtimeout=30

# The destination URI(s) to invoke the webservice.
destination.invoke1=http://localhost:${HttpDefaultPort}/service/R4Port
destination.invoke2=http://localhost:${HttpDefaultPort}/service/R4Port1

# Define the SOAPAction to be set in the HTTP request header.
soapaction.invoke1=
soapaction.invoke2=

# The input and output files, the inputfile for the unique identifier ".invoke1" must correspond to the outputfile for ".invoke1",
# destination URI for ".invoke1" and soapAction value for ".invoke1", usage of non-concurrency and concurrency modes are mutually
# exclusive
inputfile.invoke1=R4Input1.xml
outputfile.invoke1=R4Output1.xml
inputfile.invoke2=R4Input2.xml
outputfile.invoke2=R4Output2.xml
