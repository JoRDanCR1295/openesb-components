# test settings for FTP BC driver tests BC + Java EE SE - file bc pick up a local file (message) invoke a one way ftp sending message to ftp target 
test.desc=Testing ftp bc message transportion one way out
testtimeout=300
comparisontype=equals
invokesperthread=1
concurrentthreads=1
clear.output.dir=true
clear.input.dir=true
input.dir=in_out
