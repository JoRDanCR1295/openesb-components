# test settings for FTP BC driver tests - say hello to remote and get personal response back the greeting message and response are both complex type using ftp:message binding
test.desc=Testing ftp bc message transportion (ftp:message)- say hello to remote and get personal response back the greeting message and response are both complex type (WSDLs generated from binding wizard)
testtimeout=300
comparisontype=equals
invokesperthread=1
concurrentthreads=1
clear.output.dir=true
clear.input.dir=true
input.dir=in_out
output.dir=in_out
data.dir=data
expected.dir=expected
number.input=1
number.output=1
filter.input=input[0-9]+.*
filter.output=output[0-9]+.*
filter.expected=output[0-9]+.*
debug=true
relax=true
cleanup=true

