# test settings for FTP BC driver tests - includes a service consumer and a service provider - consumer send hello - provider parse it and reply with a personalized greeting - use ftp:transfer
test.desc=Testing ftp bc message transportion - includes a service consumer and a service provider - consumer send hello - provider parse it and reply with a personalized greeting - using ftp:transfer
testtimeout=300
comparisontype=identical
invokesperthread=1
concurrentthreads=1
clear.output.dir=true
clear.input.dir=true
input.dir=in_out
output.dir=in_out
data.dir=data
expected.dir=expected
number.input=5
number.output=5
filter.input=hello[0-9]+.*
filter.output=reply[0-9]+.*
debug=true
relax=true
cleanup=true

