# test settings for FTP BC driver tests - send stock symb and get stock price- using ftp:message
test.desc=Testing ftp bc message transportion - send stock symb and get stock price- using ftp:message - using ftp:message
testtimeout=300
comparisontype=identical
invokesperthread=1
concurrentthreads=1
clear.output.dir=true
clear.input.dir=true
input.dir=in_out
