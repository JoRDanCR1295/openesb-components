# test settings for FTP BC driver tests - includes a service consumer and a service provider - consumer send hello (in EBCDIC as binary attachment of the JBI messge) - provider parse it and reply with a personalized greeting
# in UTF8 - the default
test.desc=Testing ftp bc message transportion - includes a service consumer and a service provider - consumer send hello (in EBCDIC) - provider retrieve it as EBCDIC and parse it and reply with a personalized greeting in UTF8
testtimeout=300
comparisontype=identical
invokesperthread=1
concurrentthreads=1
clear.output.dir=true
clear.input.dir=true
input.dir=in_out
output.dir=in_out
data.dir=data
expected.dir=expected
number.input=3
number.output=3
filter.input=hello[0-9]+.*
filter.output=reply[0-9]+.*
debug=true
relax=true
cleanup=true

