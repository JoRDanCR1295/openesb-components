# test settings for FTP BC driver tests - download files from remote ftp target directory - using ftp:message - keep the remote file name when write the payload to local file
test.desc=Testing ftp bc message transportion - download files from remote ftp target directory - using ftp:message - keep the remote file name when write the payload to local file
testtimeout=300
comparisontype=identical
invokesperthread=1
concurrentthreads=1
clear.output.dir=true
clear.input.dir=true
input.dir=in_out
output.dir=in_out
data.dir=data
expected.dir=expected
number.input=1
number.output=1
filter.input=input[0-9]+.*
filter.output=req\..*
debug=true
relax=true
cleanup=true

