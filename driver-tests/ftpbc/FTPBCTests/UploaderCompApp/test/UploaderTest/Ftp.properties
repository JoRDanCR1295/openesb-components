# test settings for FTP BC driver tests - upload files to remote ftp target directory - using ftp:message
test.desc=Testing ftp bc message transportion - upload files to remote ftp target directory - using ftp:message
testtimeout=300
comparisontype=identical
invokesperthread=1
concurrentthreads=1
clear.output.dir=true
clear.input.dir=true
input.dir=in_out
output.dir=in_out
data.dir=data
expected.dir=expected
number.input=4
number.output=4
filter.input=input[0-9]+.*
filter.output=output[0-9]+.*
debug=true
relax=true
cleanup=true

