<html:html xmlns:VacationApproval="http://xml.netbeans.org/schema/VacationApproval" xmlns:chiba="http://chiba.sourceforge.net/xforms" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:html="http://www.w3.org/1999/xhtml" xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
<html:head>
<xforms:model>
<xforms:instance>
<VacationApproval:vacationReply xsi="http://www.w3.org/2001/XMLSchema-instance"/>
</xforms:instance>
<xforms:bind nodeset=".">
<xforms:bind nodeset="VacationApproval:result" xforms:required="true()" xforms:type="xsd:string"/>
<xforms:bind nodeset="VacationApproval:approvedDays" xforms:required="true()" xforms:type="xsd:int"/>
</xforms:bind>
<xforms:submission action="" method="post"/>
</xforms:model>
<xhtml:title xmlns:xhtml="http://www.w3.org/1999/xhtml">Task Details</xhtml:title>
</html:head>
<xhtml:body xmlns:xhtml="http://www.w3.org/1999/xhtml">
<table border="1" bordercolor="#b4b6b8" cellpadding="5" style="border-collapse:separate;border-spacing:0px;" xmlns="http://www.w3.org/1999/xhtml">
<tr>
<td align="left" border="1" bordercolor="#b4b6b8">
<p>
<b>
<i>Vacation Request</i>
</b>
</p>
</td>
<td align="left" border="1" bordercolor="#b4b6b8">
<xforms:group model="inputModel" parent="true" ref=".">
<table border="1" bordercolor="#b4b6b8" cellpadding="5" style="border-collapse:separate;border-spacing:0px;">
<tr>
<td align="left" border="1" bordercolor="#b4b6b8">Employee Id</td>
<td align="left" border="1" bordercolor="#b4b6b8">
<xforms:output incremental="true" model="inputModel" ref="VacationApproval:employeeId"/>
</td>
</tr>
<tr>
<td align="left" border="1" bordercolor="#b4b6b8">Employee Name</td>
<td align="left" border="1" bordercolor="#b4b6b8">
<xforms:output incremental="true" model="inputModel" ref="VacationApproval:employeeName"/>
</td>
</tr>
<tr>
<td align="left" border="1" bordercolor="#b4b6b8">Start Date</td>
<td align="left" border="1" bordercolor="#b4b6b8">
<xforms:output incremental="true" model="inputModel" ref="VacationApproval:startDate"/>
</td>
</tr>
<tr>
<td align="left" border="1" bordercolor="#b4b6b8">Total Days</td>
<td align="left" border="1" bordercolor="#b4b6b8">
<xforms:output incremental="true" model="inputModel" ref="VacationApproval:totalDays"/>
</td>
</tr>
<tr>
<td align="left" border="1" bordercolor="#b4b6b8">
<p>
<b>
<i>Users</i>
</b>
</p>
</td>
<td align="left" border="1" bordercolor="#b4b6b8">
<xforms:group model="inputModel" parent="false">
<table border="1" bordercolor="#b4b6b8" cellpadding="5" style="border-collapse:separate;border-spacing:0px;">
<tr>
<td align="left" border="1" bordercolor="#b4b6b8" colspan="2">
<xforms:repeat appearance="full" nodeset="VacationApproval:users">
<table border="1" bordercolor="#b4b6b8" cellpadding="5" style="border-collapse:separate;border-spacing:0px;">
<tr>
<td align="left" border="1" bordercolor="#b4b6b8">Users</td>
<td align="left" border="1" bordercolor="#b4b6b8">
<xforms:output incremental="true" model="inputModel" ref="."/>
</td>
</tr>
</table>
</xforms:repeat>
</td>
</tr>
</table>
</xforms:group>
</td>
</tr>
<tr>
<td align="left" border="1" bordercolor="#b4b6b8">
<p>
<b>
<i>Groups</i>
</b>
</p>
</td>
<td align="left" border="1" bordercolor="#b4b6b8">
<xforms:group model="inputModel" parent="false">
<table border="1" bordercolor="#b4b6b8" cellpadding="5" style="border-collapse:separate;border-spacing:0px;">
<tr>
<td align="left" border="1" bordercolor="#b4b6b8" colspan="2">
<xforms:repeat appearance="full" nodeset="VacationApproval:groups">
<table border="1" bordercolor="#b4b6b8" cellpadding="5" style="border-collapse:separate;border-spacing:0px;">
<tr>
<td align="left" border="1" bordercolor="#b4b6b8">Groups</td>
<td align="left" border="1" bordercolor="#b4b6b8">
<xforms:output incremental="true" model="inputModel" ref="."/>
</td>
</tr>
</table>
</xforms:repeat>
</td>
</tr>
</table>
</xforms:group>
</td>
</tr>
</table>
</xforms:group>
</td>
</tr>
</table>
<outputXForm xmlns="http://www.w3.org/1999/xhtml" xmlns:fo="http://www.w3.org/1999/XSL/Format">
<xforms:group model="outputModel" parent="true" ref=".">
<p>
<b>
<i>Vacation Reply</i>
</b>
</p>
<p/>
<table border="0" cellspacing="10">
<tr>
<td>Result</td>
<td>
<xforms:select1 appearance="full" incremental="true" model="outputModel" ref="VacationApproval:result">
<xforms:item>
<xforms:label>Approved</xforms:label>
<xforms:value>APPROVED</xforms:value>
</xforms:item>
<xforms:item>
<xforms:label>Rejected</xforms:label>
<xforms:value>REJECTED</xforms:value>
</xforms:item>
</xforms:select1>
</td>
</tr>
<tr>
<td>Approved Days</td>
<td>
<xforms:input incremental="true" model="outputModel" ref="VacationApproval:approvedDays"/>
</td>
</tr>
</table>
</xforms:group>
<p/>
<xforms:submit submission="default-submission">
<xforms:label>Save</xforms:label>
</xforms:submit>
</outputXForm>
</xhtml:body>
</html:html>
